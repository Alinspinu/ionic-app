<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="5" offset-sm="1">
        <ion-card>
          <ion-card-header *ngIf="!isDocument">
            <ion-card-title>No document selected!</ion-card-title>
            <ion-card-subtitle>Please select a document to edit or to delete!</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
        <ion-card *ngIf="isDocument">
          <ion-card-header>
            <ion-card-subtitle>Document id: {{document._id}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-textarea label="Question:" type="text" [value]="document.question" #question></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea label="Answer:" type="text" [value]="document.answer" #answer></ion-textarea>
            </ion-item>
          </ion-card-content>
          <div class="button-wrapper">
            <ion-button class="edit-button" color="secondary" (click)="onEdit(question.value, answer.value)">Edit
            </ion-button>
            <ion-button class="del-button" color="danger" (click)="onDelete()">Delete</ion-button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size-sm="5">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>New Document</ion-card-title>
              <ion-card-subtitle>Fill with value</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-textarea label="Question:" type="text" name="question" ngModel></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-textarea label="Answer:" type="text" name="answer" ngModel></ion-textarea>
              </ion-item>
            </ion-card-content>
            <div class="button-wrapper">
              <ion-button class="edit-button" type="submit" color="secondary">Save</ion-button>
            </div>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
