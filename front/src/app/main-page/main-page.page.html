<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="2" class="ion-margin-top">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Choose a database and a collection name to upload files!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <ion-item>
                <ion-label position="floating">Database Name</ion-label>
                <ion-input aria-label type="text" name="dbName" [(ngModel)]="dbName" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Collection Name</ion-label>
                <ion-input aria-label type="text" name="collName" [(ngModel)]="collName" required></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" color="primary" [disabled]="!f.valid || !isFunctionDisabled">Add
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm="4" class="ion-margin-top">
        <ion-card>
          <ion-card-header (click)="onFilePick()" style="cursor:pointer;">
            <ion-card-title>Upload bulk data</ion-card-title>
            <ion-card-subtitle>Pick a file</ion-card-subtitle>
            <p>Only .json!</p>
            <input class="custom-file-input" type="file" name="data" (change)="onFileSelected($event)" #filePicker
              accept="application/json">
            <ion-toolbar class="margin">
              <ion-label id="file-label"></ion-label>
              <ion-buttons slot="end">
                <ion-button color="primary" shape="round">
                  <ion-icon name="add-circle-outline" size="large"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" class="ion-margin-bottom" (click)="sendData(filePicker)"
              [disabled]="!selectedFile">Upload
            </ion-button>
            <ion-button expand="block" color="danger" class="ion-margin-verical" (click)="deleteAllData()">Delete All
              Data
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
